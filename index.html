<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro:</h1>
    <ul>
      <li>Nenhum campo pode estar vazio;</li>
      <li>Usuário só poderá conter letras e/ou números e ter entre 3 e 12 campos;</li>
      <li>Senha precisa ter entre 6 e 12 caracteres.</li>
    </ul>
    <form action="/" method="POST" class="formulario">
      <label for="input-teste-1" >Nome</label>
      <input type="text" class="name validar" id="input-teste-1">
      <label for="input-teste-2" >Sobrenome</label>
      <input type="text" class="sobrenome validar" id="input-teste-2">
      <label for="input-teste-3" >CPF</label>
      <input type="text" class="cpf validar" id="input-teste-3">
      <label for="input-teste-4" ">Usuário</label>
      <input type="text" class="usuario validar id="input-teste-4">
      <label for="input-teste-5" ">Senha</label>
      <input type="password" class="senha validar id="input-teste-5">
      <label for="input-teste-6" ">Repita senha</label>
      <input type="password" class="repetir-senha validar id="input-teste-6">
      <button type="submit">Enviar</button>
    </form>
  </section>
  <script src="./assets/js/validacaocpf-classe.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
